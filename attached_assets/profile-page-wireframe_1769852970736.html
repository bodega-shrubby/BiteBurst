<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BiteBurst Profile Page - Wireframe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans min-h-screen">

  <!-- Header Banner -->
  <div class="bg-gray-700 text-white text-center py-2 text-sm font-bold">
    WIREFRAME: BiteBurst Profile Page
  </div>

  <div class="flex min-h-screen">

    <!-- LEFT SIDEBAR -->
    <aside class="w-[200px] bg-white border-r border-gray-200 flex-shrink-0 p-4 sticky top-0 h-screen">
      <div class="mb-6">
        <span class="text-2xl">ğŸŠ</span>
        <span class="text-lg font-bold text-orange-500 ml-2">BiteBurst</span>
      </div>

      <nav class="space-y-2">
        <div class="flex items-center space-x-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-xl cursor-pointer transition">
          <span>ğŸ“š</span>
          <span class="text-sm">Lessons</span>
        </div>
        <div class="flex items-center space-x-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-xl cursor-pointer transition">
          <span>ğŸ†</span>
          <span class="text-sm">Champs</span>
        </div>
        <div class="flex items-center space-x-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-xl cursor-pointer transition">
          <span>â•</span>
          <span class="text-sm">LOG</span>
        </div>
        <div class="flex items-center space-x-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-xl cursor-pointer transition">
          <span>ğŸ‘¤</span>
          <span class="text-sm">Profile</span>
        </div>
        <div class="border-t border-gray-200 my-3"></div>
        <div class="flex items-center space-x-3 px-4 py-3 bg-orange-50 text-orange-600 rounded-xl border border-orange-200">
          <span>âš™ï¸</span>
          <span class="text-sm font-semibold">Settings</span>
        </div>
      </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <div class="flex-1 flex justify-center py-8">
      <div class="w-full max-w-xl px-6">

        <!-- Back Button + Header -->
        <div class="flex items-center space-x-3 mb-6">
          <a href="settings-page-wireframe.html" class="w-8 h-8 bg-white border border-gray-200 rounded-full flex items-center justify-center hover:bg-gray-50 transition">
            <span class="text-gray-600">â†</span>
          </a>
          <h1 class="text-2xl font-bold text-gray-900">Profile</h1>
        </div>

        <!-- Avatar Section -->
        <div class="bg-white rounded-2xl border border-gray-200 shadow-sm p-6 mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-3">Avatar</label>
          <div class="flex items-center space-x-4">
            <div class="relative">
              <div class="w-20 h-20 bg-orange-100 rounded-full flex items-center justify-center border-2 border-orange-200">
                <span class="text-4xl">ğŸ§’</span>
              </div>
              <button class="absolute -bottom-1 -right-1 w-8 h-8 bg-orange-500 rounded-full flex items-center justify-center text-white shadow-md hover:bg-orange-600 transition">
                <span class="text-sm">âœï¸</span>
              </button>
            </div>
            <div>
              <p class="text-sm text-gray-600">Tap to change avatar</p>
              <p class="text-xs text-gray-400 mt-1">Choose from fun characters!</p>
            </div>
          </div>
        </div>

        <!-- Account Details -->
        <div class="bg-white rounded-2xl border border-gray-200 shadow-sm p-6 mb-4">
          <h2 class="text-sm font-semibold text-gray-500 uppercase tracking-wide mb-4">Account Details</h2>

          <!-- Name Field -->
          <div class="mb-5">
            <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
            <input
              type="text"
              value="Amar"
              class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition"
            />
          </div>

          <!-- Username Field -->
          <div class="mb-5">
            <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input
              type="text"
              value="AMARTHEPRO"
              class="w-full px-4 py-3 border border-gray-200 rounded-xl bg-gray-50 text-gray-500"
              readonly
            />
            <p class="text-xs text-gray-400 mt-1">Username cannot be changed</p>
          </div>

          <!-- Email Field -->
          <div class="mb-5">
            <label class="block text-sm font-medium text-gray-700 mb-2">Parent's Email</label>
            <input
              type="email"
              value="parent@email.com"
              class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition"
            />
          </div>

          <!-- Age/Birthday -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Birthday</label>
            <input
              type="text"
              value="March 2015"
              class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition"
            />
            <p class="text-xs text-gray-400 mt-1">Age: 10 years old</p>
          </div>
        </div>

        <!-- Password Section -->
        <div class="bg-white rounded-2xl border border-gray-200 shadow-sm p-6 mb-4">
          <h2 class="text-sm font-semibold text-gray-500 uppercase tracking-wide mb-4">Change Password</h2>

          <!-- Current Password -->
          <div class="mb-5">
            <label class="block text-sm font-medium text-gray-700 mb-2">Current Password</label>
            <div class="relative">
              <input
                type="password"
                placeholder="Enter current password"
                class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition pr-12"
              />
              <button class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                <span>ğŸ‘ï¸</span>
              </button>
            </div>
          </div>

          <!-- New Password -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
            <div class="relative">
              <input
                type="password"
                placeholder="Enter new password"
                class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition pr-12"
              />
              <button class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                <span>ğŸ‘ï¸</span>
              </button>
            </div>
          </div>
        </div>

        <!-- Save Button -->
        <button class="w-full bg-orange-500 text-white font-bold py-4 rounded-xl hover:bg-orange-600 transition shadow-sm mb-6">
          Save Changes
        </button>

        <!-- Danger Zone -->
        <div class="border-t border-gray-200 pt-6">
          <div class="flex flex-col space-y-3">
            <button class="text-sm text-gray-500 hover:text-gray-700 transition">
              Export My Data
            </button>
            <button class="text-sm text-red-500 hover:text-red-700 transition">
              Delete My Account
            </button>
          </div>
        </div>

      </div>
    </div>

  </div>

</body>
</html>
