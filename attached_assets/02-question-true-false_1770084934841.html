<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BiteBurst Wireframe - True/False Question</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    .animate-pulse-slow { animation: pulse 2s ease-in-out infinite; }
  </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-8">
  <div class="max-w-sm w-full">
    <div class="text-white text-center mb-4">
      <h1 class="text-xl font-bold">True/False Question</h1>
      <p class="text-gray-400 text-sm">Mobile View ‚Ä¢ State: Asking</p>
    </div>

    <div class="bg-white rounded-3xl overflow-hidden shadow-2xl border-8 border-gray-800">
      <div class="bg-gradient-to-b from-orange-50 to-white min-h-[600px]">

        <!-- Header -->
        <div class="flex items-center gap-3 p-4 bg-white border-b border-gray-100">
          <button class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100">
            <span class="text-gray-500 text-xl">‚úï</span>
          </button>
          <div class="flex-1 h-4 bg-gray-200 rounded-full overflow-hidden">
            <div class="h-full bg-gradient-to-r from-yellow-400 to-yellow-500 rounded-full" style="width: 45%"></div>
          </div>
          <div class="flex gap-0.5">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="#FF6A00"><path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/></svg>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="#FF6A00"><path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/></svg>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="#FF6A00"><path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/></svg>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="#FF6A00"><path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/></svg>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="#E5E5E5" class="opacity-40"><path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/></svg>
          </div>
        </div>

        <!-- Main Content -->
        <div class="p-6 space-y-6">
          <!-- Mascot -->
          <div class="flex justify-center">
            <div class="w-24 h-24 bg-orange-400 rounded-full flex items-center justify-center shadow-lg border-4 border-orange-500 animate-pulse-slow">
              <span class="text-4xl">ü§î</span>
            </div>
          </div>
          <p class="text-center text-xs text-gray-500">[Oni_thinking] - Gentle pulse animation</p>

          <!-- Question -->
          <div class="text-center">
            <h2 class="text-xl font-bold text-gray-900 mb-2">
              A robot needs to eat an apple to get energy.
            </h2>
            <p class="text-gray-500">True or False?</p>
          </div>

          <!-- Options - Larger touch targets for True/False -->
          <div class="space-y-4">
            <button class="w-full p-5 rounded-2xl border-2 border-orange-400 bg-orange-50 text-left shadow-md">
              <div class="flex items-center gap-4">
                <span class="text-3xl">‚úÖ</span>
                <span class="font-bold text-lg text-gray-800">True</span>
              </div>
            </button>

            <button class="w-full p-5 rounded-2xl border-2 border-gray-200 bg-white text-left hover:border-orange-300">
              <div class="flex items-center gap-4">
                <span class="text-3xl">‚ùå</span>
                <span class="font-bold text-lg text-gray-800">False</span>
              </div>
            </button>
          </div>

          <!-- CTA Button -->
          <button class="w-full py-4 rounded-2xl bg-orange-500 text-white font-bold text-lg uppercase tracking-wide shadow-lg hover:bg-orange-600">
            Check
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
