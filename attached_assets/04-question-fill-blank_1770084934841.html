<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BiteBurst Wireframe - Fill in the Blank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-8">
  <div class="max-w-sm w-full">
    <div class="text-white text-center mb-4">
      <h1 class="text-xl font-bold">Fill in the Blank</h1>
      <p class="text-gray-400 text-sm">Mobile View ‚Ä¢ State: Asking</p>
    </div>

    <div class="bg-white rounded-3xl overflow-hidden shadow-2xl border-8 border-gray-800">
      <div class="bg-gradient-to-b from-orange-50 to-white min-h-[600px]">

        <!-- Header -->
        <div class="flex items-center gap-3 p-4 bg-white border-b border-gray-100">
          <button class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100">
            <span class="text-gray-500 text-xl">‚úï</span>
          </button>
          <div class="flex-1 h-4 bg-gray-200 rounded-full overflow-hidden">
            <div class="h-full bg-gradient-to-r from-yellow-400 to-yellow-500 rounded-full" style="width: 60%"></div>
          </div>
          <div class="flex gap-0.5">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="#FF6A00"><path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/></svg>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="#FF6A00"><path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/></svg>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="#FF6A00"><path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/></svg>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="#FF6A00"><path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/></svg>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="#FF6A00"><path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/></svg>
          </div>
        </div>

        <!-- Main Content -->
        <div class="p-6 space-y-6">
          <!-- Mascot -->
          <div class="flex justify-center">
            <div class="w-24 h-24 bg-orange-400 rounded-full flex items-center justify-center shadow-lg border-4 border-orange-500">
              <span class="text-4xl">ü§î</span>
            </div>
          </div>
          <p class="text-center text-xs text-gray-500">[Oni_thinking]</p>

          <!-- Question -->
          <div class="text-center">
            <h2 class="text-lg font-bold text-gray-900 mb-4">
              Complete the sentence:
            </h2>
          </div>

          <!-- Sentence with Blank -->
          <div class="p-6 bg-gray-50 rounded-xl text-center">
            <p class="text-xl text-gray-800">
              "Your body uses
              <span class="inline-block mx-2 px-4 py-1 rounded-lg border-2 border-orange-400 bg-orange-100 font-bold text-orange-600">
                energy
              </span>
              from food to grow strong!"
            </p>
          </div>

          <!-- Hint -->
          <div class="bg-blue-50 border border-blue-200 rounded-xl p-3">
            <p class="text-blue-700 text-sm">üìù Choose the word that fits!</p>
          </div>

          <!-- Word Pills -->
          <div class="flex flex-wrap justify-center gap-3">
            <button class="px-6 py-3 rounded-full border-2 border-orange-400 bg-orange-50 font-medium text-orange-600 ring-2 ring-orange-200">
              energy
            </button>
            <button class="px-6 py-3 rounded-full border-2 border-gray-200 bg-white hover:border-orange-300 font-medium text-gray-700">
              magic
            </button>
            <button class="px-6 py-3 rounded-full border-2 border-gray-200 bg-white hover:border-orange-300 font-medium text-gray-700">
              sleep
            </button>
          </div>

          <!-- CTA Button -->
          <button class="w-full py-4 rounded-2xl bg-orange-500 text-white font-bold text-lg uppercase tracking-wide shadow-lg hover:bg-orange-600">
            Check
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
